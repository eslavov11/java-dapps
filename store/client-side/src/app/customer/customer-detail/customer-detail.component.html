<h1 class="h1 text-center">Customer</h1>
<div class="card">
  <div class="card-block text-center">
    <br/>
    <span class="text-muted">
      Username <strong>{{this.customer.username}}</strong>
    </span>
    <br/>
    <br/>
    <span class="text-muted">
      Address <strong>{{this.customer.address}}</strong>
    </span>
    <br/>
    <br/>
    <span class="text-muted">
      Balance <strong>{{this.balance}} ETH</strong>
    </span>
    <br/>
    <br/>
  </div>
</div>
<br/><br/>

<h1 class="h1 text-center">Purchased Items</h1>

<div class="row">
  <div *ngFor="let item of this.customer.items" class="col-md-3">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <div class="card-text">
          <p>
          <p>Description {{item.description}}</p>
          <p>Price {{item.price}} ETH</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">
              <a [routerLink]="['/item/detail', item.id]">
                View
              </a>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
