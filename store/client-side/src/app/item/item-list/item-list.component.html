<h1 class="h1 text-center">Items for Sale</h1>

<div class="row">
  <div *ngFor="let item of this.items" class="col-md-3">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <div class="card-text">
          <p>
          <p>Name {{item.description}}</p>
          <p>Price {{item.price}} ETH</p>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">
              <a [routerLink]="['/item', item.id]">
                View
              </a>
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
